<!DOCTYPE html>
<html ng-app="bookshop">

<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body ng-controller="BookController">
    <div class="text-center">
        <h1>Library Books</h1>
    </div>
    <div class="container">
        <div class="col-lg-6" ng-repeat="book in books">
            <div class="col-md-8">
                <h3><u>{{book.title}}</u></h3>
            </div>
            <div class="col-md-10">
                <h4>By {{book.author}}</h4>
            </div>
            <div class="col-md-7">
                <h4>Published on {{book.published| date:'M/dd/yyyy'}}</h4>
            </div>
            <div class="col-md-9">
                <h4>Category: {{book.category}}</h4>
            </div>
            <div class="col-md-11">
                <blockquote>
                    {{book.summary}}
                </blockquote>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
